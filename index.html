<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTDAY PU-CHAN</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết đến CSS đã biên dịch -->
</head>
<body>
  <div class="night">
    <!-- JavaScript sẽ thêm các sao bắn vào đây -->
  </div>

  <script>
    // JavaScript để tạo 20 sao bắn ở các vị trí ngẫu nhiên
    const night = document.querySelector('.night');

    for (let i = 0; i < 50; i++) {
      // Tạo một phần tử sao bắn
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting_star');
      
      // Tạo vị trí ngẫu nhiên cho mỗi sao bắn
      const randomTop = Math.random() * 100; // Tạo vị trí top ngẫu nhiên (0% đến 100%)
      const randomLeft = Math.random() * 100; // Tạo vị trí left ngẫu nhiên (0% đến 100%)

      // Cập nhật vị trí của sao bắn
      shootingStar.style.top = `${randomTop}%`;
      shootingStar.style.left = `${randomLeft}%`;

      // Thêm sao bắn vào trong .night
      night.appendChild(shootingStar);
      
      // Thiết lập các kiểu delay ngẫu nhiên cho mỗi sao bắn
      const delay = Math.random() * 10000; // Thời gian delay ngẫu nhiên
      shootingStar.style.animationDelay = `${delay}ms`;
    }
  </script>
</body>
</html>
